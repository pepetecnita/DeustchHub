                                    </div>

                                    <div className="flex gap-2 mb-3">
                                        <span className={`px-3 py-1 rounded-full text-xs font-bold ${
                                            verb.type === 'trennbar' ? 'bg-blue-200 text-blue-800' :
                                            verb.type === 'untrennbar' ? 'bg-red-200 text-red-800' :
                                            verb.type === 'reflexiv' ? 'bg-yellow-200 text-yellow-800' :
                                            'bg-gray-200 text-gray-800'
                                        }`}>
                                            {verb.type}
                                        </span>
                                    </div>

                                    {verb.noun && (
                                        <div className="mb-2 text-sm">
                                            <span className="font-semibold text-gray-700">üìù </span>
                                            <span className="text-indigo-700 font-semibold">{verb.noun}</span>
                                            <span className="text-gray-600"> ‚Üí {verb.nounES}</span>
                                        </div>
                                    )}

                                    {verb.equivalent && (
                                        <div className="mb-2 text-sm">
                                            <span className="font-semibold text-gray-700">üîÑ </span>
                                            <span className="text-pink-700 font-semibold">{verb.equivalent}</span>
                                        </div>
                                    )}
                                    
                                    {selectedVerb === idx && (
                                        <div className="mt-4 pt-4 border-t-2 border-indigo-200 fade-in">
                                            <p className="text-indigo-900 mb-2 font-semibold text-sm leading-relaxed">{verb.example}</p>
                                            <p className="text-gray-600 italic text-sm">{verb.exampleES}</p>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen p-6 py-12">
                    {mode === 'menu' && renderMenu()}
                    {['preposition', 'case', 'type', 'direct', 'noun', 'equivalent'].includes(mode) && renderQuiz()}
                    {mode === 'results' && renderResults()}
                    {mode === 'list' && renderList()}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
