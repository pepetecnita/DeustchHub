let activeF = 'all', searchQ = '';

const tagLabels = { app:'App', pdf:'PDF', xlsx:'Excel', docx:'Word' };

function cardHTML(r) {
  return `
  <a class="card" href="${BASE}/${r.file}" target="_blank" rel="noopener"
     data-type="${r.type}" data-level="${r.level}" data-tema="${r.tema}"
     data-name="${r.name.toLowerCase()}" data-desc="${r.desc.toLowerCase()}">

      <span class="tag tag-${r.tag}">${tagLabels[r.tag]||r.tag}</span>
    </div>
    <div class="card-title">${r.name}</div>
    <div class="card-desc">${r.desc}</div>
    <div class="card-meta">
      <span class="card-level">${r.level}</span><span>Â·</span><span>${r.tema}</span>
    </div>
  </a>`;
}

function render() {
  const q = searchQ.toLowerCase();
  let apps = '', docs = '', na = 0, nd = 0;
  RESOURCES.forEach(r => {
    const mF = activeF==='all' || activeF===r.type || r.level.includes(activeF) || r.tema===activeF;
    const mS = !q || r.name.toLowerCase().includes(q) || r.desc.toLowerCase().includes(q) || r.level.toLowerCase().includes(q) || r.tema.includes(q);
    if (!mF || !mS) return;
    if (r.type==='app') { apps += cardHTML(r); na++; } else { docs += cardHTML(r); nd++; }
  });
  document.getElementById('grid-apps').innerHTML = apps;
  document.getElementById('grid-docs').innerHTML = docs;
  document.getElementById('lbl-apps').textContent = na + ' recursos';
  document.getElementById('lbl-docs').textContent = nd + ' recursos';
  document.getElementById('cnt-app').textContent = RESOURCES.filter(r=>r.type==='app').length;

  document.getElementById('sec-apps').style.display = na===0 ? 'none' : '';
  document.getElementById('sec-docs').style.display = nd===0 ? 'none' : '';
  document.getElementById('empty').style.display = (na+nd===0) ? 'block' : 'none';
  document.getElementById('foot-date').textContent =
    'Actualizado ' + new Date().toLocaleDateString('es-ES',{day:'numeric',month:'long',year:'numeric'});
}
